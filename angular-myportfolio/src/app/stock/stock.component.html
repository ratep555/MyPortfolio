<div class="container" style="margin-top: 200px;">   
    <div class="form-inline pull-left">
        <button routerLink="/stocksAdmin/addadminstock1/"  class="btn btn-info my-2 mr-2">
            <i class="fa fa-plus mr-1"></i>
            Add Stock</button>
    </div>
    <div class="form-inline pull-right">
        <input (keyup.enter)="onSearch()" type="text" 
        class="form-control mr-2" #search style="width: 300px;"  
        placeholder="Search">
        <button (click)="onSearch()" class="btn btn-info my-2">
            <i class="fa fa-search mr-1" aria-hidden="true"></i>
            Search</button>
        <button (click)="onReset()" class="btn btn-primary ml-2">
            <i class="fa fa-refresh mr-1" aria-hidden="true"></i>
            Reset</button>
    </div>   
    <table class="table table-bordered table-striped table-condensed table-hover">
        <thead>
          <tr style="color: black;">         
              <th>
                  Symbol
              </th>                    
              <th>
                  Category
              </th>                    
              <th>
                  Price
              </th>    
              <th>
                  Segment
              </th>                
              <th>
              </th>              
          </tr>
              </thead>
              <tbody>
      <tr *ngFor="let item of stocks" style="color: black;">        
          <td>{{item.symbol}}</td>
          <td>{{item.category}}</td>
          <td>{{item.currentPrice}} kn</td>
          <td>{{item.segment}}</td>
          <td>  
            <div class="text-center">
                <button type="button" class="m-0 btn btn-info mr-5">
                <i class="fa fa-edit mr-1"></i>
                Edit Stock</button>
                <button routerLink="/stocks/{{item.id}}" 
             class="mr-5 btn btn-success">
             <i class="fa fa-info-circle mr-1"></i>Details</button>            
             <button type="button" class="mr-5 btn btn-danger">
             <i class="fa fa-trash mr-1"></i>Delete Stock</button>
              </div>
        </td>
      </tr>
              </tbody>    
    </table>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
       <app-pager
        [pageCount]="myParams.pageCount"
        [totalCount]="totalCount"
        (pageChanged)="onPageChanged($event)"
        ></app-pager>
    </div>
</div>

<div class="container-fluid" style="margin-top: 200px;">    
    <div class="d-flex justify-content-center mt-5 mb-5">
        <div class="col-5">
            <form [formGroup]="fg" *ngFor="let fg of stockForms.controls" (submit)="recordSubmit(fg)">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">Add Stock</h1>
                      </div>    
                <app-text-input formControlName="symbol" [label]="'Symbol'"></app-text-input>
                <app-text-input formControlName="currentPrice" [label]="'Price'"></app-text-input>            
                <app-text-input formControlName="companyName" [label]="'Company Name'"></app-text-input>     
                <div class="form-group row">
                   <div class="col-md-12">           
                        <select class="form-control" formControlName="categoryId">
                            <option value= 0>--Select Category--</option>
                            <option *ngFor="let category of categoryList" value={{category.id}}>
                                {{category.categoryName}}
                            </option>
                        </select>
                    </div>       
                </div>       
                <div class="form-group row">
                    <div class="col-md-12">
                          <select class="form-control" formControlName="modalityId">
                              <option value= 0>--Select Modality--</option>
                              <option *ngFor="let modality of modalityList" value={{modality.id}}>
                                  {{modality.label}}
                              </option>
                          </select>
                      </div>                      
                  </div>   
                <div class="form-group row">
                    <div class="col-md-12">
                          <select class="form-control" formControlName="segmentId">
                              <option value= 0>--Select Segment--</option>
                              <option *ngFor="let segment of segmentList" value={{segment.id}}>
                                  {{segment.label}}
                              </option>
                          </select>
                      </div>                      
                  </div>   
                <div class="form-group row">
                    <div class="col-md-12">
                          <select class="form-control" formControlName="typeOfStockId">
                              <option value= 0>--Select Type--</option>
                              <option *ngFor="let typeofstock of typeofstockList" value={{typeofstock.id}}>
                                  {{typeofstock.label}}
                              </option>
                          </select>
                      </div>                      
                  </div>   
                <button [disabled]="fg.invalid" 
                class="zeky btn btn-lg btn-primary btn-block" type="submit">Save</button>
              </form>
            </div>
          </div>
    
</div>

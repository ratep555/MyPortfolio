<div class="container" style="margin-top: 200px;">   
    <div class="form-inline pull-right">
        <input (keyup.enter)="onSearch()" type="text" 
        class="form-control mr-2" #search style="width: 300px;"  
        placeholder="Search">
        <button (click)="onSearch()" class="btn btn-info my-2">
            <i class="fa fa-search mr-1" aria-hidden="true"></i>
            Search</button>
        <button (click)="onReset()" class="btn btn-primary ml-2">
            <i class="fa fa-refresh mr-1" aria-hidden="true"></i>
            Reset</button>
    </div>   
    <table class="table table-bordered table-striped table-condensed table-hover">
        <thead>
          <tr style="color: black;">         
              <th>
                  Symbol
              </th>                    
              <th>
                  Category
              </th>                    
              <th>
                  Price
              </th>    
              <th>
                  Segment
              </th>                
              <th>
              </th>              
          </tr>
              </thead>
              <tbody>
      <tr *ngFor="let item of stocks" style="color: black;">        
          <td>{{item.symbol}}</td>
          <td>{{item.category}}</td>
          <td>{{item.currentPrice | number: '1.2-2'}} kn</td>
          <td>{{item.segment}}</td>
          <td>  
            <div class="text-center">
                <button routerLink="/usertransactions/buystock/{{item.id}}"
                type="button" class="m-0 btn btn-success d-inline mr-3">                
                Buy Stock</button>
                <button routerLink="/usertransactions/sellstock/{{item.id}}"
             type="button" class="mr-3 d-inline btn btn-danger">
             Sell Stock</button>
                <button routerLink="/stocks/{{item.id}}" 
             class="btn btn-info d-inline">
             <i class="fa fa-info-circle mr-1" aria-hidden="true"></i>
             Details</button>            
             
              </div>
        </td>
      </tr>
              </tbody>    
    </table>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
        [pageCount]="myParams.pageCount"
        [totalCount]="totalCount"
        (pageChanged)="onPageChanged($event)"
        ></app-pager> 
    </div>
</div>

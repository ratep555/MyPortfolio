<div class="container mt-3 mb-5">   
    <div class="form-inline pull-left">
        <button routerLink="/countries/addcountry/"  class="btn btn-info my-2">Add Surtax</button>
    </div>
    <div class="form-inline pull-right">
        <input (keyup.enter)="onSearch()" type="text" 
        class="form-control mr-2" #search style="width: 300px;"  
        placeholder="Search">
        <button (click)="onSearch()" class="btn btn-info my-2">Search</button>
        <button (click)="onReset()" class="btn btn-success ml-2">Reset</button>
    </div>   
    <table class="table table-bordered table-striped table-condensed table-hover">
        <thead>
          <tr style="color: black;">
              <th>
                  Id
              </th>              
              <th>
                  Residence
              </th>                    
              <th>
                  Amount of Surtax
              </th>                                                 
              <th>
              </th>              
          </tr>
              </thead>
              <tbody>
      <tr *ngFor="let item of surtaxes" style="color: black;">        
          <td>{{item.id}}</td>
          <td>{{item.residence}}</td>
          <td>{{item.amount}} %</td>
          <td>  
            <div class="text-center">
              <button  
                  class="mr-5 btn btn-success">Update Surtax</button> 
               </div>
        </td>
      </tr>
              </tbody>    
    </table>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
      <!--   <app-pager
        [pageSize]="myParams.pageSize"
        [totalCount]="totalCount"
        (pageChanged)="onPageChanged($event)"
        ></app-pager> -->
    </div>
</div>

<div class="container-fluid" style="margin-top: 200px;">    
    <div class="d-flex justify-content-center mt-5 mb-5">
        <div class="col-3">
            <form [formGroup]="segmentForm" (ngSubmit)="onSubmit()">
                <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Edit Segment</h1>
                </div>              
                <input formControlName="id" id="id" class="form-control" hidden>          
                <app-text-input formControlName="label" [label]="'Label'"></app-text-input>
                <button [disabled]="segmentForm.invalid" class="btn btn-lg btn-primary btn-block" 
                type="submit">Edit</button>
              </form>
        </div>
    </div>    
        </div>

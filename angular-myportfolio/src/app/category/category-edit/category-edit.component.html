<div class="container-fluid" style="margin-top: 200px;">    
    <div class="d-flex justify-content-center mt-5 mb-5">
        <div class="col-3">
            <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Edit Category</h1>
                </div>              
                <input formControlName="id" id="id" class="form-control" hidden>          
                <app-text-input formControlName="categoryName" [label]="'Category Name'"></app-text-input>
                <button [disabled]="categoryForm.invalid" class="btn btn-lg btn-primary btn-block" 
                type="submit">Edit</button>
              </form>
        </div>
    </div>    
        </div>
